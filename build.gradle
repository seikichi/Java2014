apply plugin: 'java';
apply plugin: 'eclipse';

def srcDirList = ['JPL']

sourceSets {
  main { java { srcDirs = srcDirList; exclude '**/*Test.java' } }
  test { java { srcDirs = srcDirList; include '**/*Test.java' } }
}

dependencies {
  testCompile files('lib/junit-4.11.jar')
  testCompile files('lib/hamcrest-all-1.3.jar')
}

