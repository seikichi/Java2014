apply plugin: 'java';

def srcDirList = ['JPL']

sourceSets {
  main { java { srcDirs = srcDirList; exclude '**/*Test.java' } }
  test { java { srcDirs = srcDirList; include '**/*Test.java' } }
}

repositories { mavenCentral() }
dependencies {
  testCompile 'junit:junit:4.11'
  testCompile 'org.hamcrest:hamcrest-all:1.3'
}

